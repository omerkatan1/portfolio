<!DOCTYPE html>
<html>
    <head>
        <title>My Portfolio</title>
        
        <!-- links css file -->
        <link rel="stylesheet" href="css/style.css">

        <!-- bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <!-- jQuery CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">

        <!-- jQuery logo -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <!-- Montserrat Google font -->
        <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">

        <!-- jQuery JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>

    </head>


    <body>
        
        <header class="container-fluid sticky-top">
            <div class="row">

                <!-- header title -->
                <div class="col-3">
                    <h3 id="headerTitle">My Portfolio</h3>
                </div>

                <!-- blank space -->
                <div class="col-5"></div>

                <!-- nav links -->
                <div id="navLink-box" class="col-4">
                    <a href="index.html" class="navLink">Home</a>
                    <a href="" class="navLink">My Work</a>
                    <a href="" class="navLink">About Me</a>
                </div>
            </div>
        </header>


        <!-- body of portfolio page -->
        <div class="container-fluid">

            <div class="row">
                <div id="portfolioHeader" class="col-12">

                    <h1 id="portfolioHeaderText">Here are my projects.</h1>
                    <p id="portfolioHeaderSubtext">Take a look at what i can do. If your interested in working together my email is at the bottom of this page.</p>



                </div>
            </div>

            <div id="projectHolder" class="row">

            </div>
        </div>

        <script>
            $(document).ready(function() {
                $("header").css("position", "relative");


                // portfolio appending stuff
                let portfolioLink = ["https://sqwash.herokuapp.com/", "https://github.com/"];
                let portfolioImg = ["assets/images/sqwashIMG.jpg", "assets/images/IMG_0204 3.jpg"];
                let portfolioName = ["Sqwash", "test"];


                for(var i = 0; i < portfolioLink.length; i++) {
                    const projectBox = $("<div>");
                    projectBox.addClass("col-lg-6 col-sm-12");
                    projectBox.addClass("projectBoxStyle");
                    
                    const link = $("<a>");
                    const img = $("<img>");
                    link.attr("href", portfolioLink[i]);
                    link.attr("target", "_blank");
                    // link.addClass("linkMargins");
                    img.attr("src", portfolioImg[i]);
                    img.addClass("fitImg");

                    link.append(img);
                    projectBox.append(link);

                    const title = $("<h1>");
                    title.text(portfolioName[i]);
                    projectBox.append(title);

                    $("#projectHolder").append(projectBox);
                }
            });
        
        </script>

    </body>
</html>
